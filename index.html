<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="js/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Date night</title>
  </head>
  <body>
    <h1>What's your fav food?</h1>
    <div class="container">
      <div class="select">
      <form id="megaform">
        <select class="form-control" id="food">
          <option>Mexican</option>
          <option>Chinese</option>
          <option>Thai</option>
        </select>
      </div>
      <div>
        <select class="form-control" id="age">
          <option>Under 25</option>
          <option>25-35</option>
          <option>35 and over</option>
        </select>
      </div>
        <div>
          <select class="form-control" id="animal">
            <option>Cat</option>
            <option>Dog</option>
            <option>Wolverine</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="amy">
        <h1> Amy Schumer!</h1>
        <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BOTQ3MDc1MTI2Nl5BMl5BanBnXkFtZTcwMzYxMDgzOQ@@._V1_UY1200_CR232,0,630,1200_AL_.jpg">
      </div>
      <div id="leonardo">
        <h1> Leonardo!</h1>
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcThXn7KYJqA5OkmWH7Tlt9VHOj0zrmhuQwJmUTym0ZLFAxrJ5Jam6CMQ-cr">
      </div>
      <div id="lenny">
        <h1> Lenny Bruce!</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6yRGc1L4iPCLRs_AiUKibAG7L4Udn0gzmr1IVXa2nqFfmVcvbVmm-8w">
      </div>
    </div>
  </body>
</html>
